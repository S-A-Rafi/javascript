<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>great parsentage</title>
</head>
<body>
   <script>
    const marks = parseFloat(prompt("Enter your marks out of 100:"));

    
        let grade;
        // let percentage = marks;

        if (marks >= 80) {
            grade = "A+";
        } else if (marks >= 70) {
            grade = "A";
        } else if (marks >= 60) {
            grade = "B";
        } else {
            grade = "Fail";
        }

        document.write("Percentage: " + marks + "%\nGrade: " + grade);
   
</script>
</body>
</html>
