    <script>
      
        let n = Number(prompt("input a number"));

    let prev = 0;
    let curr = 1;

    for (let i = 2; i <= n; i++) {
        let next = prev + curr;
        prev = curr;
        curr = next;
    }

    

    document.write("fabonacci number is "+ curr);
