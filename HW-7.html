<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>great letter</title>
</head>
<body>
    <script>
        let mark = prompt("input your marks");

    if (mark >= 90 && mark <= 100){
        document.write("A");
    }
    else if (mark >= 80 && mark <= 89){
        document.write("B");
    }
    else if (mark >= 70 && mark <= 79){
        document.write("C");
    }
    else if (mark >= 60 && mark <= 69){
        document.write("D");
    }
    else{
        document.write("F");
    }
    

    </script>
</body>
</html>
