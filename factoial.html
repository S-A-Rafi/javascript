<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = Number(prompt("input a number"));
        let fact = 1;
        for (let num = 1; num <= n; num++ ){
            fact *= num;
        }
        document.write(n +"! = " + fact);
    </script>
</body>
</html>
