<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let num = 1; num <= 8; num++){
            document.write("menu - "+ num + "<br>");
            for(let count=1; count <= 3; count++){
                document.write("---submenu - "+ count + "<br>");
                for(let counter=1; counter <= 3; counter++){
                    document.write("----------user - "+ counter + "<br>")
                    for(let counten=1; counten <= 2; counten++){
                    document.write("    ----------------subuser - "+ counten + "<br>")
                }
                }
            }
        }
    </script>
</body>
</html>
