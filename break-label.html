<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        rafi: for(let num = 1; num <= 8; num++){
            document.write("menu - "+ num + "<br>");
            for(let count=1; count <= 10; count++){
                document.write("---submenu - "+ count + "<br>");
                if(num == 2 && count == 5){
                    break;
                }
                for(let counter=1; counter <= 3; counter++){
                    document.write("----------user - "+ counter + "<br>")
                    if(num == 3 && counter == 2 ){
                    continue rafi;
                }
                
                    for(let counten=1; counten <=5; counten++){
                    document.write("    ----------------subuser - "+ counten + "<br>")
                    if(num == 4 && counter == 2 && counten == 2 ){
                    break rafi;
                }
                }
                }
            }
        }
        document.write("Thanks");
    </script>
</body>
</html>
