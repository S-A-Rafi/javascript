    <script>
        let n = parseFloat(prompt("input a limit"));
         
        function prime(n){
            if (n <= 1) return false
            for (let i = 2; i<n; i++){
                if (n%i === 0){
                    return false
                } 
            }
            return true
        }

        let primes = [];
        for (let i = 2; i<=input; i++){
            if (prime(i)){
                primes.push(i)
            }

        }
        document.write("Prime numbers up to "+ input + ":<br>"+"( "+ primes.join(", ")+" )")
