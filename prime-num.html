<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = parseFloat(prompt("input a limit"));
         
        function prime(n){
            if (n <= 1) return false
            for (let i = 2; i*i<=input; i++){
                if (n%i === 0) return false
            }
            return true
        }

        let primes = [];
        for (let i = 2; i<=input; i++){
            if (prime(i)){
                primes.push(i)
            }

        }
        document.write("Prime numbers up to "+ input + ":<br>"+"( "+ primes.join(", ")+" )")
    </script>
</body>
</html>
