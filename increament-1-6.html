<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <button class="bag-button" onclick="cartQuantity = cartQuantity + 1;document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;">Add to bag</button>
    <button class="bag-button" onclick="cartQuantity = cartQuantity - 1;document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;">Move to waishlist</button>
    

    <h1 id="cart-summary"></h1>
    <script>
    let cartQuantity = 0;
    document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity  } items`;
    </script>
</body>
</html>
