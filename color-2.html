    #circle {

<body>

<div id="circle"></div>
<button onclick="changeColor()">Change Circle Color</button>

<script>
  function changeColor() {
    const color = prompt("Enter a color name (e.g., red, blue, green):");
    const circle = document.getElementById("circle");
    if (color) {
      circle.style.background = color;
    }
  }
</script>
