<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maximum</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Enter 1st number"));
         let b = parseFloat(prompt("Enter 2nd number"));
          let c = parseFloat(prompt("Enter 3rd number"));

        if (a>b){
            document.write(a + " is gratest");
            console.log(a + " is gratest");
        }
        else if(b>c){
            document.write(b + " is gratest");
            console.log(b + " is gratest");
        }
        else if(c>a){
            document.write(c + " is gratest");
            console.log(c + " is gratest");
        }
    </script>
</body>
</html>
