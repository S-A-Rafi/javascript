<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even-odd</title>
    <style>
        .ev{
            color: rgb(20, 20, 241);
            font-size: 40px;
            font-style: italic;
            margin-left: 30%;
        }
    </style>
</head>
<body>
    <script>
        // even and odd 

        let num = prompt("enter a number");
        let nun = (num % 2);

        if(nun == 0){
            document.write('<span class="ev">'+ num + ' is even number </span>');
            console.log(num +" is even number");
        }else{
            document.write('<span class="ev">'+ num + ' is odd number </span>');
            console.log(num +" is odd number");
        }
