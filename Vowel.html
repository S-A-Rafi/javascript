     let input = prompt("Enter a word or sentence:").toLowerCase();

let vowels = "aeiou";
let vowelCount = 0;
let consonantCount = 0;
let vowelOccur = {};
let consOccur = {};

for (let char of input) {
  if (char >= 'a' && char <= 'z') {
   
    if (vowels.includes(char)) {
      vowelCount++;
      vowelOccur[char] = (vowelOccur[char] || 0) + 1;

    } else {
      consonantCount++;
      consOccur[char] = (consOccur[char] || 0) + 1;
    }
  }
}

console.log("Vowels:", vowelCount, vowelOccur);
console.log("Consonants:", consonantCount, consOccur);
