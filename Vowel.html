<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("Enter number")
            x = x.toLowerCase();
        switch(x){
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':
                document.write("Vowel");
            break;
            default:
                if(x.match(/^[a-z]$/)){
                    document.write("Consonant");
                }else{
                    document.write("Invalid input, please enter a single letter.")
                }
            }
    </script>
</body>
</html>
