let n = Number(prompt("Input a number"));

let prev = 0;
let curr = 1;

if (n === 0) {
    document.write("Fibonacci number is 0");
} else if (n === 1) {
    document.write("Fibonacci number is 1");
} else {
    for (let i = 2; i <= n; i++) {
        let next = prev + curr;
        prev = curr;
        curr = next;
    }
    document.write("Fibonacci number is " + curr+ "<br>");
}
function fibonacciSeries(n) {
    let fib = [0, 1];

    for (let i = 2; i <= n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
    }

    return fib.slice(0, n + 1);
}
document.write("Fibonacci series is " + fibonacciSeries(n)+ "<br>");
