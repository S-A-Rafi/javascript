
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Control Program</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #eef;
    }

    .road {
      width: 100%;
      height: 300px;
      background-image: url(image/road.jpg);
      object-fit: cover;
      position: relative;
      overflow: hidden;
    }

    .car {
      width: 150px;
      position: absolute;
      bottom: 2px;
      left: 0;
      transition: left 10s linear;
    }

    .light-on img {
      filter: brightness(1.5) drop-shadow(60px 0 15px rgba(255, 255, 0, 0.902));
    }

    .brake {
      animation: shake 0.3s ease-in-out 3;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .buttons {
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .engine-status {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Car Control Program</h1>

  <div class="road">
    <div id="car" class="car">
      <img src="image/carr.png" alt="Car" width="150">
    </div>
  </div>

  <div class="buttons">
    <button onclick="startCar()">Start</button>
    <button onclick="turnOnLights()">Light On</button>
    <button onclick="honk()">Horn</button>
    <button onclick="driveCar()">Run</button>
    <button onclick="stopCar()">Stop</button>
  </div>

  <div class="engine-status" id="status">Status: Off</div>

  <audio id="engineSound" src="image/Car engine start sound effect(M4A_128K).m4a"></audio>
  <audio id="raceSound" src="image/Racing Car - Sound Effect .m4a"></audio>
  <audio id="hornSound" src="image/Car Horn Sound Effect _ Car Horn Traffic Sound Effect(M4A_128K).m4a"></audio>

  <script>
    const car = document.getElementById("car");
    const status = document.getElementById("status");
    const engineSound = document.getElementById("engineSound");
    const raceSound = document.getElementById("raceSound");
    const hornSound = document.getElementById("hornSound");

    let engineOn = false;
    let lightsOn = false;
    let running = false;

    function startCar() {
      if (!engineOn) {
        engineOn = true;
        engineSound.play();
        status.textContent = "Status: Engine Started";
      } else {
        alert("Engine is already running.");
      }
    }

    function turnOnLights() {
      if (!engineOn) {
        alert("Start the engine first.");
        return;
      }
      if (!lightsOn) {
        lightsOn = true;
        car.classList.add("light-on");
        status.textContent = "Status: Lights On";
      } else {
        lightsOn = false;
    car.classList.remove("light-on");
    lightBtn.textContent = "Lights On";
    status.textContent = "Status: Lights Off";
      }
    }
    

    function honk() {
      hornSound.currentTime = 0;
      hornSound.play();
    }

    function driveCar() {
      if (!engineOn) {
        alert("Start the engine first.");
        return;
      }
      if (!running) {
        running = true;
        raceSound.play();
        car.style.left = "calc(100% - 180px)";
        status.textContent = "Status: Running";
      } else {
        alert("Car is already running.");
      }
    }

    function stopCar() {
      if (engineOn || running || lightsOn) {
        engineOn = false;
        lightsOn = false;
        running = false;

        car.classList.remove("light-on");
        car.classList.add("brake");

        // Reset car position
        setTimeout(() => {
          car.style.left = "0";
          car.classList.remove("brake");
        }, 1000);

        status.textContent = "Status: Stopped";
      } else {
        alert("Car is already stopped.");
      }
    }
  </script>

</body>
</html>
