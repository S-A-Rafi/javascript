<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat(Number(prompt("input your 1st number")))
        let b = parseFloat(Number(prompt("input your 2nd number")))
        let c = parseFloat(Number(prompt("input your 3rd number")))
        let d = parseFloat(Number(prompt("input your 4th number")))
        var num = [a,b,c,d]
        let positive = 0;
        let nagetive = 0;
        let zero = 0;
        let sum = 0;
        for (let ch of num){
            sum += ch;
            if (ch < 0){
                nagetive++;
            }else if (ch > 0){
                positive++;
            }else{
                zero++;
            }
        }
        document.write("the total positive number = " + positive +"<br>")
        document.write("the total nagetive number = " + nagetive +"<br>")
        document.write("the sum of all numbers = " + sum +"<br>")
    </script>
</body>
</html>
