<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


let point = prompt("input your marks");
switch(true){
    case (point >= 90 && point <= 100):
    document.write("A+");
    break;
    case (point >= 80 && point <= 90):
    document.write("A");
    break;
    case (point >= 70 && point <= 80):
    document.write("B");
    break;
    default:
    document.write("F");
}
    </script>
</body>
</html>
